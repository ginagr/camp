<h1 class="header">
	Login
</h1>
<div class="container">
	<div class="row">
		<div class="col">
			<form [formGroup]="loginForm">
				<div class="form-group">
					<label>
						Email address
					</label>
					<input type="email" formControlName="email" class="form-control">
				</div>
				<div class="form-group">
					<label>
						Password
					</label>
					<input type="password" class="form-control" formControlName="password">
					<label class="error">
						{{errorMessage}}
					</label>
				</div>
				<button type="submit" (click)="tryLogin(loginForm.value)" class="btn">
					{{ loginMessage }}
				</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<p>
				Click <a routerLink="/change-password">Here</a> to Change Password
			</p>
		</div>
	</div>
</div>
