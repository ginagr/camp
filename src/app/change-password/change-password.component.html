<div class="container">
	<h1>Change Password</h1>
	<div class="row">
		<div class="col">
			<form [formGroup]="changeForm">
				<div class="form-group">
					<label>
						Email address
					</label>
					<input type="email" formControlName="email" class="form-control">
				</div>
				<div class="form-group">
					<label>
						Old Password
					</label>
					<input type="password" class="form-control" formControlName="oldPassword">
				</div>
				<div class="form-group">
					<label>
						New Password
					</label>
					<input type="password" class="form-control" formControlName="newPassword">
				</div>
				<button type="submit" (click)="changePassword(changeForm.value)" class="btn">
					{{ loginMessage }}
				</button>
			</form>
		</div>
	</div>
</div>
